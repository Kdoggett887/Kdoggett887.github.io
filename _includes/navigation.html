<nav id="nav">

        <div class="navbar-logo">

          <img src="/assets/images/triangle.svg" alt="logo"/>

        </div>

            {% for item in site.data.navigation %}

            </a>
            {% endfor %}
        </div>

            <a href="#"><img src="/assets/images/burger_menu.svg" alt="burger_menu"></a>

                {% for item in site.data.navigation %}
                    <a href="{{ site.url }}{{ site.baseurl }}{{ item.link }}"{% if page.url == item.link %}class="current"{% endif %}>
                        {{ item.name }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
