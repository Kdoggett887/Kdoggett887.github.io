<div class="share">
  <hr />

  <a
    class="fb-share"
    href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
    target="_blank"
    ><img src="/assets/images/facebook.svg" height="30" alt="facebook"
  /></a>

  <a
    class="twitter-share"
    href="https://twitter.com/intent/tweet?text=&url={{site.url}}{{page.url}}"
    target="_blank"
    ><img src="/assets/images/twitter.svg" height="30" alt="twitter"
  /></a>

  <a
    class="reddit-share"
    href="http://www.reddit.com/submit?url={{site.url}}{{page.url}}"
    target="_blank"
    ><img src="/assets/images/reddit.svg" height="30" alt="reddit"
  /></a>

  <a
    class="linkedin-share"
    href="https://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{page.url}}&title=&summary="
    target="_blank"
    ><img src="/assets/images/linkedin.svg" height="30" alt="linkedin"
  /></a>

  <a
    class="email-share"
    href="mailto:?subject=&amp;body={{site.url}}{{page.url}}"
    ><img src="/assets/images/email.svg" height="30" alt="email"
  /></a>

  <a class="email-share" href="{{site.url}}/feed.xml"
    ><img src="/assets/images/rss.svg" height="30" alt="rss"
  /></a>
</div>
